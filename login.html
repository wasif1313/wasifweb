<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Login Form</title>
</head>
<style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-form {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

.input-field {
  margin-bottom: 15px;
}

.input-field input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
  font-size: 14px;
  color: #555;
}

.input-field input:focus {
  border-color: #5c6bc0;
}

.remember-me {
  text-align: left;
  margin-bottom: 15px;
}

.remember-me label {
  font-size: 14px;
  color: #555;
}

.submit-btn {
  margin-top: 20px;
}

.submit-btn button {
  width: 100%;
  padding: 10px;
  background-color: #5c6bc0;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn button:hover {
  background-color: #4f5d94;
}

.forgot-password {
  margin-top: 10px;
}

.forgot-password a {
  font-size: 12px;
  color: #5c6bc0;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}

</style>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form action="#">
        <div class="input-field">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="remember-me">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
        <div class="submit-btn">
          <button type="submit">Login</button>
        </div>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
